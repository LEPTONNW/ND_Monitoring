<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND TECH - 로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<style>

</style>
<body>
<div class="login-container text-center">
    <a th:href="@{/}"><img alt="Erorr : 서버오류" th:src="@{/img/logo.png}" width="100%;" height="100%;"></a>
    <br><br>
    <h1 class="h3 mb-3 fw-normal">로그인</h1>
    <form th:action="@{/}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디입력" required>
            <label for="username">아이디</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호입력" required>
            <label for="password">패스워드</label>
        </div>
        <button class="btn login-btn w-100" type="submit">로그인</button>
    </form>
    <div class="d-flex justify-content-between mt-3">
        <label>회원 문의 : ND Tech</label>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
