<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!-- 부트스트랩 cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 페이지별 CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/content.css}" rel="stylesheet">

    <!-- 페이지별 JS -->
    <script th:src="@{/js/layout.js}"></script>

    <!-- 네이버 나눔고딕 CDN -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">


    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>

    <div class="sidebar" id="sidebar">
        <div class="square_box_main">
            <div class="square_box">
                <div>
                    <br>
                    <span style="font-size:30px; margin:30px;">장 선 호</span>
                    <br>
                    <span style="font-size:15px; margin: 30px;">소 속 : ND Tech</span>

                    <br><br>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" style="width: 95%;">마이페이지</button>
                    </div>
                    <div class="d-flex justify-content-center" style="margin-top: 10px;">
                        <button class="btn btn-dark" style="width: 95%;">로 그 아 웃</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="content" class="content">
    </div>

    <div th:replace="~{fragments/footer::footer}"></div>



    <th:block layout:fragment="script">
    </th:block>

    <!-- 부트스트랩 CDN 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
