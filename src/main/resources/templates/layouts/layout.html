<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--부트스트랩 cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/content.css}" rel="stylesheet">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <!--fragments/header.html 파일의 header 라는 id 를 가진 요소를 해당 위치에 삽입-->
    <!-- 부트스트랩의 container 클래스는 크기를 제한하는 경우가 있어 사용하지 않음
    <div class="container">
    </div>
    -->

    <div layout:fragment="content" class="content"></div>
    <!--content.html 삽입-->


    <div th:replace="~{fragments/sidebar::sidebar}"></div>
    <!--fragments/sidebar.html 파일의 sidebar 라는 id 를 가진 요소를 해당 위치에 삽입-->



    <th:block layout:fragment="script">
    </th:block>
    <!--요건 스크립트-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
