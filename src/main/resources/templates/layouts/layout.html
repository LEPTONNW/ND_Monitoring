<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- 부트스트랩 cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 페이지별 CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/content.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- 페이지별 JS -->
    <script th:src="@{/js/layout.js}"></script>


    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>

    <div class="sidebar" id="sidebar">
        <input type="hidden" id="layout_userid" name="userid" th:value="${#authentication.name}">
        <div class="square_box_main">
            <div class="square_box">
                <br>
                <span id="layout_username" style="font-size:30px; margin:30px;">장 선 호</span>
                <a href="#" style="color: black;" onclick="" id="close_menu">
                    <i class="bi bi-arrow-bar-left" style="font-size: 30px"></i>
                </a>
                <br>
                <span id="layout_company" style="font-size:15px; margin: 30px;">소 속 : ND Tech</span>

                <br><br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark" style="width: 95%;">마이페이지</button>
                </div>
                <div class="d-flex justify-content-center" style="margin-top: 10px;">
                    <a th:href="@{/logout}" class="btn btn-dark" style="width: 95%;">로 그 아 웃</a>
                </div>
            </div>
            <br>
            <div class="nav-box">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: black;" th:href="@{/}"><i class="bi bi-house-door-fill"></i> Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" href="#"><i class="bi bi-menu-button-wide"></i> 장치관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" th:href="@{/users/userslist}"><i class="bi bi-person-lines-fill"></i> 사용자관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" th:href="@{/companylist}"><i class="bi bi-postcard"></i> 거래처관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" href="#"><i class="bi bi-exclamation-octagon"></i> 이벤트로그</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div layout:fragment="content" class="content">
    </div>

    <div th:replace="~{fragments/footer::footer}"></div>



    <th:block layout:fragment="script">
    </th:block>

    <!-- 부트스트랩 CDN 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
